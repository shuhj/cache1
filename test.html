<!DOCTYPE html>
<html lang="en">
<head>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h3>歌曲名</h3>
    <h5>test.php文件</h5>
    <ul class="list-group">
                    <li class="list-group-item"><a href="#">中国人</a></li>
                    <li class="list-group-item"><a href="#">龙的传人</a></li>
                    <li class="list-group-item"><a href="#">默</a></li>
                    <li class="list-group-item"><a href="#">上海滩</a></li>
                    <li class="list-group-item"><a href="#">七里香</a></li>
                    <li class="list-group-item"><a href="#">恭喜发财</a></li>
                    <li class="list-group-item"><a href="#">生日快乐歌</a></li>
                    <li class="list-group-item"><a href="#">六一儿童节之歌</a></li>
                    <li class="list-group-item"><a href="#">伤心太平洋</a></li>
                    <li class="list-group-item"><a href="#">一人饮酒醉</a></li>

                    <li class="list-group-item"><a href="#">不知道aaaa</a></li>
            </ul>

    <hr>

    <ul id='ul2' class="list-group">

    </ul>
</div>

<script>
    var htmls = '';
    $.ajax({
        url: './ajaxRequest.php',
        type: 'get',
        dataType: 'json',
        error: function () {
            alert('请求出错');
        },
        success: function (result) {
            $.each(result.data, function (k, v) {
                console.log(v.title);//音乐列表名
                htmls += "<li class='list-group-item'>"+(v.title)+"</li>"
            });
            $('#ul2').html(htmls);
        }
    });
</script>

</body>
</html>
